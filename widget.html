<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>
      	Todo List {{#if userLogged }} ({{incompleteCount}}) {{/if}}
      </h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="task-block {{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>

    <button class="option delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="option toggle-checked" />

    {{#if isOwner}}
      <span class="option toggle-private">
        {{#if private }}
          <img src="/lock.png">
        {{else}}
        	<img src="/unlock.png">
        {{/if}}
      </span>
    {{/if}}

  </li>
</template>
